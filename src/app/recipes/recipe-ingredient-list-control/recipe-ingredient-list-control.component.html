<p>recipe-ingredient-list-control works!</p>
@for (recipeIngredient of recipeIngredients; track recipeIngredient) {
<mat-grid-list cols="3" rowHeight="50px" style="border: 1px solid;">
    <mat-grid-tile [colspan]="1">
        {{recipeIngredient.ingredient?.name}}
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1">
        {{recipeIngredient.amount}} {{recipeIngredient.unit?.name}}
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1">
        <button mat-mini-fab color="accent" type="button"
            (click)="openEditDialog(recipeIngredient)"><mat-icon>edit</mat-icon></button>
        <button mat-mini-fab color="accent" type="button"
            (click)="delete(recipeIngredient)"><mat-icon>delete</mat-icon></button>
    </mat-grid-tile>
</mat-grid-list>
}
<mat-grid-list cols="1" rowHeight="80px">
    <mat-grid-tile>Aggiungi nuovo ingrediente alla ricetta</mat-grid-tile>
    <mat-grid-tile>
        <app-recipe-ingredient
            (value)="addRecipeIngredient($event)"></app-recipe-ingredient>
    </mat-grid-tile>

</mat-grid-list>
